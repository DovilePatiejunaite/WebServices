version: '2'



services:
  web:
    build: .
    command: python app.py
    ports:
      - "80:5000"
    volumes:
      - .:/code
    links:
      - redis
    links:
      - web2
  redis:
    image: redis
    
  web2:
    build: ./Web_Servisai
    command: python ./Web_Servisai/app.py runserver 0.0.0.0:81
    ports:
     - "81:5000"
    volumes:
      - .:/code
    links:
      - redis
  redis:
    image: redis

